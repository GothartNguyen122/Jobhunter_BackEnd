<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>JobHunter - Thông báo việc làm mới</title>
    <meta charset="UTF-8">
</head>


<body
    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
    <table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
        <tr>
            <td align="center">
                <table style="background-color: white; border-radius: 5px; padding: 20px;">
                    <tr>
                        <td>
                            <div style="text-align: left; font-size: 20px; font-weight: bold; color: #4a148c;">JobHunter</div>
                        </td>
                        <td>
                            <div style="text-align: right; font-size: 20px; color: #26d0ce;">NHANH HƠN. DỄ DÀNG HƠN</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="text-align: left;">
                                <div style="font-size: 16px;">Xin chào <span th:text="${name}"></span>,</div>
                                <div style="font-size: 16px;">Chúng tôi đã tìm thấy những cơ hội việc làm phù hợp với kỹ năng của bạn. Hãy khám phá ngay!
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table>
                                <tr th:each="job : ${jobs}">
                                    <td>
                                        <div style="font-size: 16px; font-weight: bold; margin-bottom: 8px;">
                                            <a href="http://localhost:3000/job" target="_blank"
                                                style="text-decoration: none; color: #4a148c;" th:text="${job.name}"></a>
                                        </div>
                                        <div style="font-size: 14px; color: #666; margin-bottom: 5px;" th:text="${job.company.name}"></div>
                                        <div style="font-size: 14px; color: #26d0ce; font-weight: bold; margin-bottom: 8px;">
                                            <span
                                                th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')}">
                                            </span>
                                            đ
                                        </div>
                                        <div style="margin-top: 5px;">
                                            <span
                                                style="font-size: 13px; background: #f0f0f0; padding: 4px 8px; margin-right: 5px; margin-bottom: 5px; border-radius: 3px; display: inline-block; color: #333;"
                                                th:each="skill : ${job.skills}" th:text="${skill.name}"></span>
                                        </div>
                                        <div style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <a href="http://localhost:3000/job" target="_blank"
                                style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: #4a148c; color: white; border: none; outline: none; text-decoration: none; font-size: 16px; font-weight: bold;">
                                Xem thêm việc làm tại JobHunter
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="padding-top: 20px; text-align: left; font-size: 16px;">Trân trọng,</div>
                            <div style="text-align: left; font-size: 16px; font-weight: bold; color: #4a148c;">Đội ngũ JobHunter</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
