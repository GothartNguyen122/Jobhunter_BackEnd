name: Deploy Servers

# ============================================
# REQUIRED GITHUB SECRETS (Settings â†’ Secrets and variables â†’ Actions):
# ============================================
# 1. VPS_SSH_PRIVATE_KEY  - Private SSH key Ä‘á»ƒ káº¿t ná»‘i VPS (toÃ n bá»™ ná»™i dung, bao gá»“m BEGIN vÃ  END lines)
# 2. VPS_HOST             - IP address hoáº·c domain cá»§a VPS (vÃ­ dá»¥: 192.168.1.100 hoáº·c vps.example.com)
# 3. VPS_USER             - Username Ä‘á»ƒ SSH vÃ o VPS (vÃ­ dá»¥: ubuntu, root, deploy)
# 4. GHCR_TOKEN           - GitHub Personal Access Token vá»›i quyá»n read:packages (OPTIONAL - náº¿u khÃ´ng cÃ³ sáº½ dÃ¹ng GITHUB_TOKEN)
# ============================================
# Docker Configuration:
# - Image: ghcr.io/${{ github.repository_owner }}/jobhunter-backend:latest
# - GITHUB_TOKEN Ä‘Æ°á»£c tá»± Ä‘á»™ng cung cáº¥p bá»Ÿi GitHub Actions
# ============================================

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/*.kt'
      - '**/*.gradle*'
      - '**/*.properties'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

env:
  REGISTRY_GHCR: ghcr.io
  # GHCR image name MUST be lowercase â†’ hardcode owner á»Ÿ dáº¡ng lowercase
  IMAGE_NAME_GHCR: ghcr.io/gothartnguyen122/jobhunter-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME_GHCR }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Summary
        run: |
          echo "### ðŸ³ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Container Registry:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME_GHCR }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-pull:
    runs-on: ubuntu-22.04
    needs: build-and-push
    name: Pull image on VPS (no auto start)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Login to GitHub Container Registry on VPS
        run: |
          TOKEN="${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}"
          echo "$TOKEN" | ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "docker login ${{ env.REGISTRY_GHCR }} -u ${{ github.actor }} --password-stdin"

      - name: Pull Docker image on VPS (only update image, do NOT start)
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "docker pull ${{ env.IMAGE_NAME_GHCR }}:latest"

      - name: Summary
        run: |
          echo "### âœ… Image pulled on VPS (no container restart)" >> $GITHUB_STEP_SUMMARY
          echo "- Host: \`${{ secrets.VPS_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.IMAGE_NAME_GHCR }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`docker-compose pull\` and \`docker-compose up -d\` on VPS to update containers" >> $GITHUB_STEP_SUMMARY

